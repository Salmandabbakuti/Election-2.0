<body>
<div class="modal">
  <div class="modal-content">
    <div id="center" style="text-align: center;">
<form>
  <div class="container">
    <h1>Candidate Nomination</h1>
    <p>Please fill in this form to Add Candidate.</p>
    <hr>
    <div style="text-align: center;">
     <label for="name"><b>Name</b></label>
    <input type="text" id="name" placeholder="Enter Candidate Name.."required>
     </div>
     <div style="text-align: center;">
    <label for="address"><b>Aadhar Number</b></label>
    <input type="text"  id="aadharNumber" placeholder="Enter Candidate Aadhar Number."required>
    </div>
    <div style="text-align: center;">
    <label for="about"><b>Symbol</b></label>
    <input type="text" id="symbol" placeholder="Party Symbol.." required>
    <div style="text-align: center;">
    <label for="about"><b>Standing From</b></label>
    <input type="text" id="standingFrom" placeholder="Nominating from.." required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    </div>
   <div style="text-align: center;"> 
    <button id="addCandidate" class="registerbtn">Register</button>
     </div>
  </div>
</form>
</div>
  <input id="candidateId" type="text" placeholder="Enter Candidate Id.." />
  <button onclick="countVotes()" style="text-align: center;">Count Votes</button>
  <div style="text-align: center;" id="result"></div>
